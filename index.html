
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
         body {
        overflow: hidden;
        margin: 0px;
         }
    </style>
  
</head>

<body>
    <div id="pipe">
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var location1 = {lat: 41.85, lng: -87.65}
        var location2 = {lat: 43.183104746258294, lng: -88.07387037299513}
        var location3 = {lat: 42.59678937560671, lng: -87.82045822514009}
        var location4 = {lat: 42.29876165343501, lng:  -89.12637408121842}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: location1
        }); 
       var marker1 = new google.maps.Marker({
         position: location1,
         map : map
         });
       var marker2 = new google.maps.Marker({
         position: location2,
         map : map
         });
       var marker3 = new google.maps.Marker({
         position: location4,
         map : map
         });
       
        var flightPath = new google.maps.Polyline({
          path:[location1, location3,location2,location4],
          strokeColor:"#000000",
          strokeOpacity:0.8,
          strokeWeight:2
        });
        flightPath.setMap(map)
        //InfoWindow
        var infowindow1 = new google.maps.InfoWindow({
          content:"Pipe split position 1"
        });
        var infowindow = new google.maps.InfoWindow({
          content:"Pipe Start Position"
        });
        var infowindow2 = new google.maps.InfoWindow({
          content:"Pipe End Position"
        });
        //marker click listener
        google.maps.event.addListener(marker2, 'click', function() {
          infowindow1.open(map,marker2);
        });
        google.maps.event.addListener(marker1, 'click', function() {
          infowindow.open(map,marker1);
        });
        google.maps.event.addListener(marker3, 'click', function() {
          infowindow2.open(map,marker3);
        });
      }
      </script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZOTcZdKSCKeyM-1tC4Ra5-6-6qTeE7H4&callback=initMap">
      </script>
</body>

</html>
